<amp-analytics type="googleanalytics">
    <script type="application/json">
    {
      "vars": {
        "account": "UA-16074409-24"
      },
      "triggers": {
        "trackPageviewWithCustomUrl": {
          "on": "visible",
          "request": "pageview",
          "vars": {
            "title": "{{ page.title }}",
            "documentLocation": "{{ site.url }}{{ page.url }}"
          }
        }
      }
    }
    </script>
</amp-analytics>
